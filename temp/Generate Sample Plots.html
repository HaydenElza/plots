                        <h1 class="text-muted">Sample Plotter</h1>
                    </div>
                </div>
                <div class="container">
                    <div class="header">
                        <h5 class="text-muted" style="text-align: center;">Generate sample plots by inputting a shapefile.</h5>
                    </div>
                </div>
                <div class="container">
                    <form action="https://www.pythonanywhere.com/user/elza/files/home/elza/mysite/templates/upload" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileinput">.shp + .shx + .prj</label>
                            <input id="fileinput" type="file" name="file[]" multiple="">
                        </div>
                        <label>Sample Type:</label>
                        <div class="radio">
                            <label class="popoverOption" data-content="Points are randomly chosen from uniform distribution." rel="popover" data-placement="right" data-original-title="Random Sample" data-image-url="=&quot;/static/img/example_random.png&quot;">
                                <input type="radio" name="sample_type" value="random_sample" required="">
                                Random
                            </label>
                        </div>
                        <div class="radio">
                            <label class="popoverOption" data-content="Points form square grid. Random starting point." rel="popover" data-placement="right" data-original-title="Systematic Grid">
                                <input type="radio" name="sample_type" value="systematic_grid" required="">
                                Systematic
                            </label>
                        </div>
                        <div class="radio">
                            <label class="popoverOption" data-content="Points form triangular grid. Random starting point." rel="popover" data-placement="right" data-original-title="Equidistant Grid">
                                <input type="radio" name="sample_type" value="equidistant" required="">
                                Equidistant
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Number of Points:</label>
                            <input class="form-control" type="number" name="n" min="1" placeholder="example: 10" required="">
                        </div>
                        <div class="checkbox">
                            <label class="popoverOption" data-content="If box is checked, points will only be created within the boundary of the input feature. If the box is unchecked, points will be created within the extent of the input feature." rel="popover" data-placement="bottom" data-original-title="Check Topology">
                                <input type="checkbox" name="check_topology" value="True" disabled="">
                                Check Topology [Disabled, use <a href="https://github.com/HaydenElza/plots">script</a> for this functionality.]
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Rotation (degrees):</label>
                            <input class="form-control" type="number" name="rotation" min="-360" max="360" value="0">
                        </div>
                        <input class="btn btn-default" type="submit">
                    </form>
                </div>
            </div>
